<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/index.css" type="text/css" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="overlay">
        <img class ="image1"src="./resources/image-header-mobile.jpg" alt="A group of people working at a table">
        <img class ="image2"src="./resources/image-header-desktop.jpg" alt="A group of people working at a table">
      </div>
      <div class="text">
        <span class="heading">Get 
          <span class="accent">insights</span> 
          that help your business grow.
        </span>
        <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
        <div class="stats">
          <span class="stats-items">
        <span class="stat-number">10k+</span>
        <span class="stat-heading">companies</span>
          </span>
          <span class="stats-items">
            <span class="stat-number">314</span>
            <span class="stat-heading">templates</span>
          </span>
          <span class="stats-items">
            <span class="stat-number">12m+</span>
            <span class="stat-heading">queries</span>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
